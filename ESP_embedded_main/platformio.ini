; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:adafruit_feather_esp32_v2]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
build_flags =
	-D CORE
	; -D TESTBED
	-D MAINMCU
	; -D DEBUG
lib_deps = 
    https://github.com/SHC-ASTRA/rover-Embedded-Lib#esp32-dev
    handmade0octopus/ESP32-TWAI-CAN@^1.0.1
	adafruit/Adafruit BMP3XX Library@^2.1.2
	adafruit/Adafruit NeoPixel@^1.12.0
	adafruit/Adafruit BNO055@^1.6.3
	adafruit/Adafruit Unified Sensor@^1.1.14
	sparkfun/SparkFun u-blox GNSS Arduino Library@^2.2.25
	fastled/FastLED@^3.6.0
	jonas-merkle/AS5047P
monitor_filters = send_on_enter
monitor_echo = true
